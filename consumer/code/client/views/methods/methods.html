<template name="Methods">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MethodsView}}
	</div>
</template>

<template name="MethodsView">
	<div id="dataview" class="">
		<h2 id="component-title">
			Methods
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}			
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}			
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> MethodsViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			No methods :(
		</div>
		{{/if}}
	</div>
</template>

<template name="MethodsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="methodNumber">
					Name
				</th>
				<th class="th-sortable" data-sort="status">
					Status
				</th>
				<th class="th-sortable" data-sort="date">
					Last Execution
				</th>
				<th class="th-sortable" data-sort="deviceName">
					Device Connected
				</th>
				<th class="th-sortable" data-sort="owner">
					Owner
				</th>
				<th class="th-sortable" data-sort="private">
					Shared?
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> MethodsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="MethodsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{methodNumber}}
		</td>
		<td>
			{{status}}
		</td>
		<td>
			{{formatDate date 'MM-DD-YYYY'}}
		</td>
		<td>
			{{deviceName}}
		</td>
		<td>
			{{ownerId}}
		</td>
		<td>
			{{#if private}}
				Private
			{{else}}
				Shared
			{{/if}}
		</td>
		{{#if isOwner}}
			<td class="td-icon">
				<span id="edit-button" class="fa fa-pencil" title="Edit">
				</span>
			</td>
			<td class="td-icon">
				<span id="delete-button" class="fa fa-trash-o" title="Delete">
				</span>
			</td>
		{{else}}
			<td>
				&nbsp;
			</td>
			<td>
				&nbsp;
			</td>
		{{/if}}
	</tr>
</template>
