<template name="DevicesEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> DevicesEditEditForm}}
	</div>
</template>

<template name="DevicesEditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Device
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group text field-url">
				<label for="url">
					URL
				</label>
				<div class="input-div">
					<input type="text" name="url" value="{{device.url}}" class="form-control" autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-note">
				<label for="note">
					Note (optional)
				</label>
				<div class="input-div">
					<textarea class="form-control" name="note">{{device.note}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-private">
				<label for="private">
					Private
				</label>
				{{#if device.private}}
					<input type="checkbox" name="private" value="" class="form-control" checked>
				{{else}}
					<input type="checkbox" name="private" value="" class="form-control">
				{{/if}}
				<div class="input-div">					
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
